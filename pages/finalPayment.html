<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Payment</title>
    <link rel="stylesheet" href="../assets/css/payment.css" />
  </head>
  <body>
    <div id="payment_nav">
      <img
        src="https://mercury.phonepe.com/linchpin/39bc6040b40f5b456810bbf4fccd7c6a.svg"
        alt=""
      />
    </div>
    <div id="payment_display">
      <div class="main_payment_content">
        <div>
          <div class="UpperHalfPay">
            <h2>Scan and Pay via <span>Phone Pay</span></h2>
            <div class="qrcode">
              <img
                src="https://www.investopedia.com/thmb/KfGSwVyV8mOdTHFxL1T0aS3xpE8=/1148x1148/smart/filters:no_upscale()/qr-code-bc94057f452f4806af70fd34540f72ad.png"
              />
              <div id="qrcode_cover">
                <p id="HideButton">Show QR Code</p>
              </div>
            </div>
          </div>
          <div class="orDiv">
            <hr />
            Or
            <hr />
          </div>
          <div class="OrPhoneNodiv">
            <h2>Enter Your UPI ID</h2>
            <p class="TermsInfoPara">
              Login with the same number or register with a new number to access
              your account with PhonePe
            </p>
            <div class="PaymentInputsButton">
              <input
                type="text"
                placeholder="Enter Your UPI Id"
                class="EnterHeadingTag"
                id="EnterPhoneNumber"
              />
              <button id="SendOTPbtn">Send Payment Request</button>
            </div>

            <p class="TermsInfoPara">
              By generating OTP, you are agreeing to PhonePeâ€™s
              <span>terms &amp; conditions.</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
